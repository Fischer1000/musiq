                <div class="button-holder">
                    <div class="utc-offset" id="utc-offset-holder">
                        <label for="utc-offset" id="utc-offset-label" class="utc-offset">UTC offset:</label>
                        <input type="number" class="utc-offset" value="1" id="utc-offset" min="-12" max="12">
                    </div>
                    <input class="submit" type="submit" value="Save" id="save-timetable">
                </div>
            </form>
        </div>
        <div class="songs section">
            <h2 class="section-head">Songs</h2>
            <div class="song-list" id="song-list-table-div"><table class="song-list songs" id="song-list-table">
                <tr>
                    <th>Filename</th>
                    <th>Enabled</th>
                </tr>
            </table></div>
            <div class="button-holder">
                <button id="disable-selected">Disable selected</button>
                <button id="enable-selected">Enable selected</button>
                <button id="delete-selected" class="dangerous">Delete selected</button>
            </div>
            <div class="button-holder">
                <button id="play-selected">Play selected</button>
            </div>
            <form class="add-song" action="/api/add-song" method="post" id="add-song-form">
                <input class="songs" type="file" name="songs" id="songs" accept="audio/mpeg" multiple hidden>
                <label for="songs" class="button" id="songs-label">Select songs</label>
                <input type="submit" class="submit" value="Upload 0 song" id="song-submit" disabled>
            </form>
        </div>
        <div class="scheduled section">
            <h2 class="section-head">Scheduled Events</h2>
            <div class="scheduled-list" id="scheduled-list-table-div"><table class="scheduled-list scheduled" id="scheduled-list-table">
                <tr>
                    <th>Filename</th>
                    <th>Time</th>
                    <th>Repetition</th>
                </tr>
            </table></div>
        </div>
